_format_version: "3.0"
services:
  - name: convert-api
    url: http://lb-convert-api:8080
    routes:
      - name: convert-api
        paths:
          - /api/v1/urls
        methods:
          - POST
        strip_path: false
      - name: ping
        paths:
          - /api/ping
        strip_path: false
  - name: redirect-api
    url: http://lb-redirect-api:8081
    routes:
      - name: redirect-api
        paths:
          - ~/(?<shortCode>[a-zA-Z0-9]+)$
        methods:
          - GET
        strip_path: false
