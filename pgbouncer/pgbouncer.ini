[databases]
urlshortener = host=postgres port=5432 dbname=urlshortener user=postgres password=password
pgbouncer = host=localhost port=6432 dbname=pgbouncer

[pgbouncer]
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /opt/bitnami/pgbouncer/conf/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 30
reserve_pool_size = 10
reserve_pool_timeout = 5
admin_users = postgres
stats_users = postgres
