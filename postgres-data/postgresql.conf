# This is a comment - lines starting with '#' are ignored.

# Connection Settings
listen_addresses = 'localhost' # What IP address(es) to listen on; '*' for all
port = 5432                    # Port number to listen on

# Resource Usage
shared_buffers = 128MB         # Amount of memory used for shared memory buffers
work_mem = 4MB                 # Memory used by internal sort operations and hash tables before writing to disk
maintenance_work_mem = 64MB    # Memory used for maintenance tasks like VACUUM, CREATE INDEX, ALTER TABLE
effective_cache_size = 512MB   # PostgreSQL's estimate of the total cache size available to the kernel for disk caching

# Write Ahead Log (WAL)
wal_level = replica            # Minimal level of WAL information to write
max_wal_size = 1GB             # Maximum size of WAL files in pg_wal directory
min_wal_size = 80MB            # Minimum size of WAL files in pg_wal directory

# Error Reporting and Logging
log_destination = 'stderr'     # Where to send logs (e.g., 'stderr', 'syslog', 'csvlog')
logging_collector = on         # Enables the logging collector process
log_directory = 'log'          # Directory where log files are stored (relative to data directory)
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log' # Log file name pattern
log_min_duration_statement = 1000 # Log statements that take longer than 1000ms (1 second)

# Autovacuum Parameters
autovacuum = on                # Enable or disable autovacuum
autovacuum_max_workers = 3     # Maximum number of autovacuum worker processes
autovacuum_vacuum_scale_factor = 0.2 # Fraction of table size to trigger VACUUM

# Client Connection Defaults
default_transaction_isolation = 'read committed' # Default transaction isolation level
timezone = 'UTC'               # Default timezone for database sessions